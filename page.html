<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style/vendor-bundle.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Страница</title>
</head>

<body class="indent-reset site">
  <div aria-hidden="true" id="site-top"></div>
  <div class="site__container">
    <header class="header header--border">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <svg width="140" height="23" aria-hidden="true">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </div>

          <ul class="header__list list-reset">
            <li><a href=""></a>Продукция</li>
            <li><a href=""></a>Материалы</li>
            <li><a href=""></a>О нас</li>
            <li><a href=""></a>Контакты</li>
          </ul>

          <div class="header__left">
            <div class="header__burger">
              <button class="burger btn-reset" aria-label="Меню" id="just-burger">
                <svg class="just-burger__icon" width="30" viewBox="0 0 50 50" aria-hidden="true">
                  <path class="just-burger__line just-burger__line--top" d="M7 9.5H43.2105C46.5807 9.5 50 12.2586 50 17.0692C50 21.8798 47.5313 24.5 43.2105 24.5H25" />
                  <path class="just-burger__line just-burger__line--middle" d="m 7,25 h 36" />
                  <path class="just-burger__line just-burger__line--bottom" d="M43 40.5H6.78947C6.78947 40.5 0 39.7451 0 32.6264C0 25.5076 6.78947 24.5 6.78947 24.5H25" />
                </svg>
              </button>
            </div>

            <div class="header__elements ">
              <svg class="header__search" width="24" height="24" aria-hidden="true">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
              <svg class="header__login" width="24" height="24" aria-hidden="true">
                <use xlink:href="img/sprite.svg#login"></use>
              </svg>
            </div>
          </div>

        </div>
      </div>
    </header>
    <div class="site__content">
      <div class="breadcrumbs" typeof="BreadcrumbList" vocab="https://schema.org/">
        <div class="container">
          <a href="page-main.html">Главная</a>&ensp;&gt;&ensp;<span class="current-item">Пример тестовой страницы</span>
        </div>
      </div>
      <main>

      </main>
    </div>
    <footer class="site__footer">
    </footer>
    <div class="scroll-top" id="scroll-top">
      <a class="scroll-top__link" href="#site-top" aria-label="Наверх страницы">
        <svg width="14" height="8" aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-up"></use>
        </svg>
      </a>
    </div>
    <div class="hystmodal hystmodal--simple" id="send-ok-modal" aria-hidden="true">
      <div class="hystmodal__wrap">
        <div class="hystmodal__window hystmodal__window--form" role="dialog" aria-modal="true">
          <div class="modal">
            <button class="modal__close" type="button" aria-label="Close window" data-hystclose>
              <svg class="modal__close-icon" width="32" height="32" aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-cross"></use>
              </svg>
            </button>
            <div class="title-md modal__title">Спасибо за заявку!</div>
            <div class="modal__text">Мы свяжемся с вами в ближайшее время и обсудим все детали.</div>
            <div class="modal__bottom-btn">
              <button class="btn-reset btn" data-hystclose>Хорошо</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor-bundle.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>

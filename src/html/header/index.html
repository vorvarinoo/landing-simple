<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <svg width="140"
             height="23"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </div>

      <ul class="header__list list-reset">
        <li><a href=""></a>Продукция</li>
        <li><a href=""></a>Материалы</li>
        <li><a href=""></a>О нас</li>
        <li><a href=""></a>Контакты</li>
      </ul>

      <div class="header__left">
        <div class="header__burger">
          <button class="burger btn-reset"
                  aria-label="Меню"
                  id="just-burger">
            <svg class="just-burger__icon"
                 width="30"
                 viewBox="0 0 50 50"
                 aria-hidden="true">
              <path class="just-burger__line just-burger__line--top"
                    d="M7 9.5H43.2105C46.5807 9.5 50 12.2586 50 17.0692C50 21.8798 47.5313 24.5 43.2105 24.5H25" />
              <path class="just-burger__line just-burger__line--middle"
                    d="m 7,25 h 36" />
              <path class="just-burger__line just-burger__line--bottom"
                    d="M43 40.5H6.78947C6.78947 40.5 0 39.7451 0 32.6264C0 25.5076 6.78947 24.5 6.78947 24.5H25" />
            </svg>
          </button>
        </div>

        <div class="header__elements ">
          <svg class="header__search"
               width="24"
               height="24"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#search"></use>
          </svg>
          <svg class="header__login"
               width="24"
               height="24"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#login"></use>
          </svg>
        </div>
      </div>

    </div>
  </div>
</header>
